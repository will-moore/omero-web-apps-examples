<!DOCTYPE html>
<html>
    <head>
        <title>OMERO web app - best images</title>

        <!-- Include static css -->
        <link rel="stylesheet" type="text/css" href="{% static 'minimal_webapp/app.css' %}" />

    </head>

    <body>
        <h1>Best images</h1>
        
        <ul id="images">
            {% for i in images %}
                <li>
                    <a target="_blank" href="{% url 'web_image_viewer' i.id %}">
                        <img src="{% url 'render_thumbnail' i.id %}" />
                    </a>
                    {{ i.name }}
                    <a target="_blank" href="{% url 'webindex' %}?show=image-{{ i.id }}">Show</a>

                    <label>Like: </label>
                    <form action="{% url 'minimal_webapp_like' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ i.id }}" />
                        <input type="checkbox" name="like" value="on"/>
                        <input type="submit" value="OK">
                    </form>
                </li>
            {% endfor %}
        </ul>

    </body>
</html>
